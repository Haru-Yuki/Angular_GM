<form action="#" method="POST" class="postAdd-form">
    <div class="grid-x postAdd-content">
        <h3 class="postAdd-header">New Course</h3>
        <div class="medium-12 cell">
        <label>Title:
            <input type="text" placeholder="Some title..." required="required" />
        </label>
        <p class="help-text">*required</p>

        <label>
            Description:
            <textarea placeholder="Description..." required="required"></textarea>
        </label>
        <p class="help-text">*required</p>
        </div>
        <div class="medium-2 cell">
        <label>
            Duration:
            <input type="number" value="0" required="required" />
        </label>
        <p class="help-text">*required</p>

        
        <label>
            Date:
            <input type="date" value="2020-02-18" required="required" />
        </label>
        <p class="help-text">*required</p>
        </div>
        <div class="medium-12 cell">
        <label>Authors:
            <select required="required">
            <option value="husker">Author 1</option>
            <option value="starbuck">Author 2</option>
            <option value="hotdog">Author 3</option>
            </select>
        </label>
        <p class="help-text">*required</p>
        </div>
    </div>
    <div class="medium-2 cell">
        <div class="button-group postAdd-buttons">
        <a [routerLink]="['../']" class="alert button">Cancel</a>
        <input type="submit" class="button" value="Save" />
        </div>
    </div>
</form>
