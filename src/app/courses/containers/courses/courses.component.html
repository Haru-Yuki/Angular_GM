<div class="grid-x grid-padding-x courses-wrap">
  <app-search
    (searchCourseValue)="handleSearch($event)"
  ></app-search>
  <div class="showMore">
    <a [routerLink]="['./new']" class="success button addCourseButton"><i class="fas fa-plus"></i>  Add Course</a>
  </div>
  <div class="medium-12 cell post-wrapper">
    <app-course-post
      *ngFor="let course of courses | filter:'title':searchCourseValue | orderByDate ;"
      [course]="course"
      (deleted)="handleDelete($event)"
      (edited)="handleEdit($event)"
    ></app-course-post>
    <div *ngIf="!isCourseFind" class="post-noCourses">Courses not found</div>
    <div *ngIf="isCourseFind" class="post">
      <div class="post-loadMore-wrapper">
        <a class="post-loadMore" (click)="handleLoadMore()">Load more</a>
      </div>
    </div>
  </div>
</div>
