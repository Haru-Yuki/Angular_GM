<div class="medium-3 cell search">
    <div class="input-group">
      <div class="input-group-button">
        <input type="submit" class="button" value="Reload" (click)="handleReload()">
        <span class="button-sep"></span>
        <input type="submit" class="button" value="Search" (click)="handleSearch()" [disabled]="!searchControl.value">
      </div>
        <input type="search" class="postSearch" placeholder="Text for search" [formControl]="searchControl" />
    </div>
</div>
